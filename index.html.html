<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trending Clothes Sale - New Lounge Collection</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #D3D3D3; /* Light gray background */ color: #333; /* Dark gray text */ }
        header { background-color: #722F37; /* Burgundy */ color: white; text-align: center; padding: 20px; }
        .hero { background-image: url('https://via.placeholder.com/1200x400?text=New+Lounge+Collection+Sale'); background-size: cover; height: 400px; display: flex; align-items: center; justify-content: center; color: white; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); background-color: #722F37; /* Burgundy overlay */ }
        .hero h1 { font-size: 3em; }
        .products { display: flex; justify-content: space-around; padding: 20px; flex-wrap: wrap; background-color: #F5F5F5; /* Soft gray section */ }
        .product { background: white; border: 1px solid #B0B0B0; /* Medium gray border */ padding: 10px; margin: 10px; width: 200px; text-align: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product img { width: 100%; height: 200px; object-fit: cover; }
        button { background-color: #722F37; /* Burgundy */ color: white; border: none; padding: 10px; cursor: pointer; transition: background-color 0.3s; }
        button:hover { background-color: #5A1F2A; /* Darker burgundy on hover */ }
        footer { text-align: center; padding: 10px; background-color: #722F37; /* Burgundy */ color: white; }
    </style>
</head>
<body>
    <header>
        <h1>Trending Clothes Brand</h1>
        <p>Exclusive Online Sale on Our New Lounge Collection!</p>
    </header>
    <section class="hero">
        <div>
            <h1>50% Off All Items!</h1>
            <p>Limited Time: Cozy Lounge Wear for Trendy Vibes</p>
            <button>Shop Now</button>
        </div>
    </section>
    <section class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=Lounge+Hoodie" alt="Lounge Hoodie">
            <h3>Lounge Hoodie</h3>
            <p>$30 (Was $60)</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=Joggers" alt="Joggers">
            <h3>Trendy Joggers</h3>
            <p>$25 (Was $50)</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x200?text=Tee" alt="Tee">
            <h3>Graphic Tee</h3>
            <p>$15 (Was $30)</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 Trending Clothes Brand. Contact: info@trendingclothes.com</p>
    </footer>
</body>
</html>
